<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-gb">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>G&A Image Generation</title>
		<link rel="preload" href="img/xmark.svg" as="image">
		<link rel="stylesheet" href="src/styles.css"></link>
		<script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/3.2.4/svg.min.js"></script>
		<script src="src/draw.js"></script>
		<script src="src/utility.js"></script>
		<script src="src/ui.js"></script>
	</head>
	<body>
		<div id="img-upload-preview-panel">
			<label for="img-upload-underlying">
				<div id="img-upload-box">
					<h1 id="img-upload-text">SELECT<br>IMAGES<br></h1>
					<img src="img/plus.svg" id="img-upload-button"/>
				</div>
			</label>
			<input id="img-upload-underlying" accept=".gif,.jpg,.jpeg,.png,.webp" type="file" multiple>
			<div id="img-preview-grid"></div>
		</div>
		<br><br><br>
		<div id="generate-png-button-container">
			<button id="generate-png-button">Generate PNG</button>
		</div>
		<div id="generate-svg-button-container">
			<button id="generate-svg-button">Generate SVG</button>
		</div>
		<br><br><br>
		<div id="output-img-container" />
	</body>
</html>
